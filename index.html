<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    
    <!-- Left side -->
    <div class="login-left">
      <h1>Creativity is just<br> Connecting things..!</h1>
      <p>Thing, Code, and Build.</p>
    </div>

    <!-- Right side -->
    <div class="login-right">
      <div class="login-box">
        <h2>Welcome back</h2>
        <p>Please log into your account below to continue</p>

        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>

        <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </div>

  <script>
    const storedUser = localStorage.getItem("username");
    const storedPass = localStorage.getItem("password");

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === storedUser && pass === storedPass) {
        window.location.href = "dashboard.html";
      } else {
        alert("No account found. Please create a new account.");
      }
    });
  </script>
</body>
</html>
